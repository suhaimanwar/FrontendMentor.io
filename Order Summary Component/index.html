<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styledev3.css"> 
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div class="parent">
<div class="card"> 

<img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">

<div class="deets">
<h1>  Order Summary </h1>
 
<p class="mainp">  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>


<div class="payment-deets">
  <div class="icon-annual-cash">  
  <img class="icon-music" src="images/icon-music.svg">

  <div class="annual-plan-deets">

  
  <p class="annual-p">  Annual Plan </p>
  
 <p> $59.99/year </p> 
 </div>
</div>
 <a class="a-change" href=""> Change</a>
</div>

<div class="buttons">

 <button class="proceed-btn"> Proceed to Payment </button> 
  <button class="cancel-btn"> Cancel Order </button>

</div>
</div>
</div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/suhaimanwar/">Suhaim Anwar</a>.
  </div>
</body>
</html>
