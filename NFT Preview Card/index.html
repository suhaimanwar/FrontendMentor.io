<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styledev2.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<header> </header>

<main>

  <div class="parent">

  <div class="card">

  <div class="main-img">        
  <img class="equilib-img" src="images/image-equilibrium.jpg" alt="Equilibrium">

  <div class="hover-img"> <img src="images/icon-view.svg"> </div>
  </div>

  <h1> Equilibrium #3429 </h1>

  <p class="mainp"> Our Equilibrium collection promotes balance and calm. </p>

  <div class="eth-time-container">

  <div class="eth">
  <img class="eth-img" src="images/icon-ethereum.svg" alt="ethereum">
  <p class="eth-text">0.041 ETH</p>
  </div>

  <div class="clock">
  <img class="clock-img" src="images/icon-clock.svg" alt="clock">
  <p class="clock-text">3 days left</p>
  </div>
  </div>

  <div class="hr">  </div>
  
  <div class="profile-section">
  <img class="profile-img" src="images/image-avatar.png" alt="profile">
  <p class="profile-text"> Creation of <span class="profile-name"> Jules Wyvern </span> </p>
  </div>

</div>

</div>

</main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/suhaimanwar/"> Anwar</a>.
  </div>
</footer>

</body>
</html>
